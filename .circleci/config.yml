version: 2.1

orbs:
  node: circleci/node@4.5.0

jobs:
  build_and_deploy:
    docker:
      - image: cimg/node:16.14
    working_directory: ~/cicd_circleci
    environment:
      AWS_ACCESS_KEY_ID: $AWS_ACCESS_KEY_ID
      AWS_SECRET_ACCESS_KEY: $AWS_SECRET_ACCESS_KEY
    steps:
      - checkout
      - run: echo test 2
      - run: echo $CODEBUILD_WEBHOOK_EVENT
      - run:
          name: Deploy to Beta
          command: |
            if [[ $CODEBUILD_WEBHOOK_EVENT == *"PULL_REQUEST"* ]]; then 
              npx aws s3 cp index.html s3://codebuild-beta/index.html --acl public-read
            fi
      - run:
          name: Deploy to Prod
          command: |
            if [[ $CODEBUILD_WEBHOOK_EVENT == "PULL_REQUEST_MERGED" ]]; then 
              npx aws s3 cp index.html s3://codebuild-prod515/index.html --acl public-read
            fi
            
workflows:
  version: 2
  build-deploy:
    jobs:
      - build_and_deploy:
          filters:
            branches:
              only:
                - main
